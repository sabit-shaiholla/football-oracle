server:
  port: 8080
  error:
    include-message: always

jwt:
    secret: "my_secret_key"
    expiration: 86400000

cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    exposed-headers: "*"

management:
    endpoints:
        web:
        exposure:
            include: "health, info"

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/users
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  main:
    web-application-type: servlet
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 10MB
  codec:
    max-in-memory-size: 10MB
